    <style>
        /* –í–µ—Å—å —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;

            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;

        }
        .panel, .login-panel {
            width: 90%;
            max-width: 400px;
            background-color: #181818;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header {
            font-size: 24px;

            font-weight: bold;
        }
        .subheader {

        }
        .button-bar {
            background-color: #ff00ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .switch-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .switch-bar label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #fff;
        }
        .option {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option p {
            margin: 0;
            font-size: 14px;
            color: #aaa;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .copyright {
            margin-top: 5px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff00ff;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .panel {
            display: none;
        }
        .login-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .login-panel button {
            width: 100%;
            padding: 10px;
            background-color: #ff00ff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
    </style>
